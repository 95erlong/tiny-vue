<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy</title>
</head>
<body>
  <div id="app">hello</div>
  <script>
    // 模拟 Vue 中的 data 选项
    let data = {
      msg: 'hello',
      count: 0
    }

    let vm = new Proxy(data, {
      // 执行代理行为的函数
      // 当访问 vm 的成员会执行
      get (target, key) {
        return target[key]
      },
      set (target, key, newValue) {
        if (target[key] === newValue) return
        target[key] = newValue;

        document.querySelector('#app').textContent = target[key]
      }
    })

    vm.msg = 'hello world'
    
  </script>
</body>
</html>
